<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Pessoal</title>
    <style>
        /* Estilos Gerais */
        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9; /* Fundo claro */
            color: #333; /* Texto escuro */
        }

        header {
            background-color: #4CAF50; /* Verde suave */
            color: white;
            text-align: center;
            padding: 1.5rem;
        }

        header h1 {
            font-family: 'Georgia', serif; /* Destaque para o título */
            margin: 0;
        }

        section {
            margin: 2rem auto;
            max-width: 1200px;
            padding: 1.5rem;
        }

        .about, .gallery, .contact {
            display: flex;
            flex-wrap: wrap;
            gap: 2rem;
        }

        .about, .gallery, .contact {
            border: 2px solid #e0e0e0;
            padding: 1.5rem;
            border-radius: 8px;
        }

        .about img {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            object-fit: cover;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        .about div {
            flex: 1;
            padding: 0 1rem;
        }

        .gallery img {
            width: 300px;
            height: 200px;
            border-radius: 8px;
            object-fit: cover;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .gallery img:hover {
            transform: scale(1.1);
        }

        /* Estilo do Formulário */
        .contact form {
            width: 100%;
        }

        .contact label {
            display: block;
            margin: 0.5rem 0 0.2rem;
            font-weight: bold;
        }

        .contact input, 
        .contact textarea {
            width: 100%;
            padding: 0.8rem;
            margin-bottom: 1rem;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1rem;
        }

        .contact textarea {
            resize: none;
            height: 150px;
        }

        .contact button {
            display: block;
            width: 100%;
            background-color: #4CAF50;
            color: white;
            padding: 0.8rem;
            border: none;
            border-radius: 4px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .contact button:hover {
            background-color: #45a049;
        }

        footer {
            text-align: center;
            padding: 1rem;
            background-color: #4CAF50;
            color: white;
            margin-top: 2rem;
        }

        footer p {
            margin: 0;
        }
    </style>
</head>
<body>

    <header>
        <h1>Minha Página Pessoal</h1>
        <p>Bem-vindo ao meu espaço na web!</p>
    </header>

    <section class="about">
        <img src="https://sm.ign.com/ign_br/screenshot/default/macaco-louco-cosplay_7yh8.jpg" alt="Minha foto pessoal">
        <div>
            <h2>Sobre Mim</h2>
            <p>Olá! Meu nome é Pedro e sou jogador de STALKER e Call of Duty e programo Softwares.</p>
        </div>
    </section>

    <section class="gallery">
        <h2>Galeria de Imagens</h2>
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQCTJ5IbZY8_iScxTuR9JJjW3duXZcvR-44JQ&s" alt="Imagem 1">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ6SeDppBwFlOTM57unjHOTTGhaVQBzLzO3tg&s" alt="Imagem 2">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTFZjNxKRY1XzkhCxgxeKrzIl43WW0KAifXoA&s" alt="Imagem 3">
    </section>

    <section class="contact">
        <h2>Contato</h2>
        <form action="#" method="post" onsubmit="return validateForm()">
            <label for="name">Nome:</label>
            <input type="text" id="name" name="name" required placeholder="Digite seu nome">

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required placeholder="Digite seu email">

            <label for="message">Mensagem:</label>
            <textarea id="message" name="message" maxlength="500" required placeholder="Digite sua mensagem (máx. 500 caracteres)"></textarea>

            <button type="submit">Enviar</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2024 Pedro Santos</p>
    </footer>

    <script>
        // Função de validação do formulário
        function validateForm() {
            const name = document.getElementById("name").value.trim();
            const email = document.getElementById("email").value.trim();
            const message = document.getElementById("message").value.trim();

            if (name === "" || email === "" || message === "") {
                alert("Por favor, preencha todos os campos.");
                return false;
            }

            if (message.length > 500) {
                alert("A mensagem deve conter no máximo 500 caracteres.");
                return false;
            }

            alert("Formulário enviado com sucesso!");
            return true;
        }
    </script>

</body>
</html>
